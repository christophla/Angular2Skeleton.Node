<div id="dashboard" class="page-layout simple fullwidth" style="background-color: rgb(245,245,245)" layout="column">

    <!-- HEADER -->
    <div class="header md-accent-bg" ng-class="'md-'+vm.board.color+'-bg'" style="background-color: #a3c0d9 !important" layout="column">
        <div class="header-content" layout="row" layout-align="space-between" layout-wrap flex>

            <!-- BOARD SELECTION BUTTON -->
            <div layout="row" layout-align="center center" flex="80" flex-order="1" flex-order-xs="2">

                <table style="width:100%; text-align:left;" border="0">
                    <tr>
                        <th>Start Date: </th>
                        <td>01/01/2016</td>
                        <th>Start Time: </th>
                        <td>08:30 AM</td>
                        <th>Discipline: </th>
                        <td>All</td>
                        <th>Gifted: </th>
                        <td>n/a</td>
                    </tr>
                    <tr>
                        <th>End Date: </th>
                        <td>01/31/2016</td>
                        <th>End Time: </th>
                        <td>03:30 PM</td>
                        <th>Grade Level: </th>
                        <td>All</td>
                        <th>Special Ed: </th>
                        <td>n/a</td>
                    </tr>
                    <tr>
                        <th>Location: </th>
                        <td>All</td>
                        <th>Behavior: </th>
                        <td>All</td>
                        <th>Section 504: </th>
                        <td>n/a</td>
                        <th>Title I: </th>
                        <td>n/a</td>
                    </tr>
                </table>
            </div>
            <!-- / BOARD SELECTION BUTTON -->

            <!-- TOOLBAR -->
            <div class="toolbar" layout="row" layout-align="space-between center" flex-order="3">

                <!-- FILTERS BUTTON -->
                <md-button class="md-fab  md-hue-2 header-boards-button" ng-class="'md-'+vm.board.color+'-700-bg'" ng-click="vm.toggleSidenav('filters-sidenav')" aria-label="boards button" data-translate translate-attr-aria-label="REPORTING.REPORTS_BUTTON">
                    <md-icon md-font-icon="icon-filter" class="icon"></md-icon>
                    <!--<span data-translate="REPORTING.FILTERS">FILTERS</span>-->
                </md-button>
                <!-- / FILTERS ADD BUTTON -->

            </div>
            <!-- / TOOLBAR -->


        </div>
    </div>
    <!-- / HEADER -->

    <!-- FITLER SELECTION -->
    <div ng-show="vm.reportSelectorVisible" id="board-selector" class="md-accent-bg animate-slide-down board-list md-whiteframe-3dp" style="background-color: #a3c0d9 !important" ng-class="'md-'+vm.board.color+'-bg'" layout="row" layout-align="start center">

        <div layout="row" layout-sm="column" flex>

            <div class="form-wrapper md-whiteframe-1dp" flex="100">
                <div layout="column" layout-gt-xs="row">

                    <md-input-container flex>
                        <label>Location</label>
                        <md-select ng-model="input.selected" ng-change="vm.change(input)">
                            <md-option ng-repeat="location in vm.locations" value="{{location.disciplineincidentlocation_key}}">
                                {{location.locationedficodevalue}}
                            </md-option>
                        </md-select>
                    </md-input-container>

                    <!--<md-input-container flex>
                        <input type="text" name="firstname" ng-model="vm.basicForm.firstname" placeholder="Firstname" required>
                        <div ng-messages="basicForm.firstname.$error" ng-show="basicForm.firstname.$touched" role="alert">
                            <div ng-message="required">
                                <span>Firstname field is required.</span>
                            </div>
                        </div>
                    </md-input-container>

                    <md-input-container flex>
                        <input type="text" name="lastname" ng-model="vm.basicForm.lastname" placeholder="Lastname" required>
                        <div ng-messages="basicForm.lastname.$error" ng-show="basicForm.lastname.$touched" role="alert">
                            <div ng-message="required">
                                <span>Lastname field is required.</span>
                            </div>
                        </div>
                    </md-input-container>-->

                </div>
            </div>
        </div>

    </div>
    <md-backdrop class="board-selector-backdrop md-dialog-backdrop md-opaque" ng-show="vm.reportSelectorVisible" ng-click="vm.reportSelectorVisible = false" aria-hidden="true">
    </md-backdrop>
    <!-- / BOARD SELECTION -->

    <!-- CONTENT -->
    <md-content class="content" ui-view="dashboardContent"></md-content>
    <!-- / CONTENT -->

    <!-- SETTINGS SIDENAV -->
    <md-sidenav class="settings-sidenav md-sidenav-right" md-component-id="settings-sidenav" ng-include="'app/main/reporting/sidenavs/settings/settings-sidenav.html'" ng-controller="SettingsSidenavController as vm" ms-sidenav-helper>
    </md-sidenav>
    <!-- / SETTINGS SIDENAV -->

    <!-- FILTERS SIDENAV -->
    <md-sidenav class="filters-sidenav md-sidenav-right" md-component-id="filters-sidenav" ng-include="'app/main/reporting/sidenavs/filters/filters-sidenav.html'" ng-controller="FiltersSidenavController as vm" ms-sidenav-helper>
    </md-sidenav>
    <!-- / FILTERS SIDENAV -->
</div>

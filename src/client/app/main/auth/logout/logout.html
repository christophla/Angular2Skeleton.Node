<div id="logout" class="flex-scrollable" layout="column" ms-scroll>
    <div id="logout-form-wrapper" layout="column" layout-align="center center">
        <div id="logout-form" class="md-whiteframe-8dp">
            <div layout="row" layout-align="start center" layout-sm="column" layout-align-sm="center center">
                <div class="avatar-container">
                    <img class="avatar big" src="assets/images/avatars/katherine.jpg">
                    <md-icon md-font-icon="icon-logout" class="md-warn-fg s36 md-hue-2"></md-icon>
                </div>
                <div flex layout="column" layout-align="start" layout-align-sm="center center">
                    <div class="title" data-translate="LOGOUT.TITLE">Your session is logouted</div>
                    <div class="subtitle" data-translate="LOGOUT.SUBTITLE">
                        Due to inactivity, your session is logouted. Enter your password to continue.
                    </div>
                </div>
            </div>
            <div class="message">
                <a ui-sref="app.auth_login" class="md-accent-color">
                    <span data-translate="LOGOUT.LOGIN_AGAIN">Login again></span>
                </a>
            </div>
        </div>
    </div>
</div>
